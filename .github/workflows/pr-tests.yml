name: PR Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

# Cancel in-progress runs when new commits pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          cd src/app && npm ci --legacy-peer-deps

      - name: Run frontend tests
        run: npm run test:app
        env:
          CI: true

  backend-tests:
    name: Backend Tests (xUnit)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore WheelOfDoom.slnx

      - name: Run backend tests
        run: npm run test:api

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm ci --legacy-peer-deps

      - name: Install app dependencies
        run: cd src/app && npm ci --legacy-peer-deps

      - name: Install E2E dependencies
        run: cd test/e2e && npm ci

      - name: Install Playwright browsers
        run: cd test/e2e && npx playwright install --with-deps chromium

      - name: Build frontend
        run: cd src/app && npm run build

      - name: Start frontend server
        run: cd src/app && npm run preview -- --port 5173 &
        env:
          CI: true

      - name: Wait for server
        run: npx wait-on http://localhost:5173 --timeout 30000

      - name: Run E2E tests
        run: cd test/e2e && npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test/e2e/playwright-report/
          retention-days: 7
