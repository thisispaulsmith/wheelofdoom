name: Application Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - '.github/workflows/app-deploy.yml'
      - '!**/*.md'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: app-deploy-prod
  cancel-in-progress: false

env:
  AZURE_RESOURCE_GROUP: rg-wheelofdoom
  STATIC_WEB_APP_NAME: swa-wheelofdoom

jobs:
  test-and-deploy:
    name: Test, Build, and Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            src/app/package-lock.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install root dependencies
        run: npm ci --legacy-peer-deps

      - name: Install frontend dependencies
        run: cd src/app && npm ci --legacy-peer-deps

      - name: Run frontend tests
        run: npm run test:app
        env:
          CI: true

      - name: Run backend tests
        run: npm run test:api
        env:
          CI: true

      - name: Build frontend
        run: cd src/app && npm run build
        env:
          CI: true

      - name: Restore backend dependencies
        run: dotnet restore WheelOfDoom.slnx

      - name: Build backend
        run: cd src/api && dotnet publish -c Release -o ./publish

      - name: Deploy to Azure Static Web Apps
        id: swa-deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src/app"
          api_location: "src/api"
          output_location: "dist"
          skip_app_build: true
          skip_api_build: true

      - name: Deployment Summary
        run: |
          echo "## âœ… Application Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** https://${{ env.STATIC_WEB_APP_NAME }}.azurestaticapps.net" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ env.AZURE_RESOURCE_GROUP }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed At:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  smoke-tests:
    name: Run Smoke Tests
    needs: test-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Wait for deployment propagation
        run: sleep 30

      - name: Test root endpoint
        run: |
          echo "Testing Static Web App endpoint..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.STATIC_WEB_APP_NAME }}.azurestaticapps.net)

          if [ $RESPONSE -eq 200 ] || [ $RESPONSE -eq 401 ]; then
            echo "âœ… Static Web App is responding (HTTP $RESPONSE)"
            echo "Note: 401 is expected due to Azure AD authentication"
          else
            echo "âŒ Static Web App returned unexpected status: $RESPONSE"
            exit 1
          fi

      - name: Test API endpoint
        run: |
          echo "Testing API endpoint..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.STATIC_WEB_APP_NAME }}.azurestaticapps.net/api/entries)

          if [ $RESPONSE -eq 401 ]; then
            echo "âœ… API endpoint requires authentication (HTTP $RESPONSE)"
          else
            echo "âš ï¸ API endpoint returned: $RESPONSE (expected 401)"
          fi

      - name: Smoke Test Summary
        run: |
          echo "## ðŸ§ª Smoke Tests Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All smoke tests passed successfully!" >> $GITHUB_STEP_SUMMARY
